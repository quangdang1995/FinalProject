 <div class="">
     <form class="authForm" role="form" ng-show="vm.currentAuth === null">
        <h1>Sign in</h1>
        <div class="form-group">
            <input type="email" class="form-control" id="email" ng-model="vm.email" placeholder="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" ng-model="vm.password" placeholder="password">
        </div>
        <div class="checkbox">
            <label class="auth-remeberMe">
                <input type="checkbox" ng-model="vm.isRemember"> Keep me signed in
            </label>
        </div>
        <div class="form-group" ng-show="vm.isError === true">
            <p>The username or password is not correct</p>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.signIn()">Login</button>
        </div>
        <div class="form-group authForm-auxiliary">
            <div>
                <span>Forgot your password?</span><a ui-sref="passwordReset"> Click here?</a>
            </div>
            <div>
                <span>Not a member yet? </span>
                <a ui-sref="signUp">Sign up</a>
            </div>
        </div>
    </form>

    <form class="authForm role="form" ng-show="vm.currentAuth !== null">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.signOut()">Logout</button>
    </form>
 </div>
